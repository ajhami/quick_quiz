    <div class="container">
    
    <!--
        Psedocode for html layout

        Break up into 3 different page options and chose to hide and show 
        page parts when prompted through (view key/click activity)

    -->



    <!--
        Title page
        Top row with highscore link in the top left and a timer in the top right
        Header saying "(Coding) Quiz Challange"
        Body Text describing the quiz
        Button to start the quiz
    -->

        <!-- Top Bar -->
        <section class="row">
            <div class="col-sm-6 opt_left top_opts ">
                <a href="./Assets/HTML/highscores.html">
                    Highscores
                </a>
            </div>
            <div class="col-sm-6 opt_right top_opts">
                Time: <span class="timer">60</span>
            </div>
        </section>

        <!-- Body of Main Page -->
        <section class="row" id="main_page">
            <div class="col-12 center_that">

            </div>
            <div class="col-12 center_that">
                <button id="quiz_btn">
                    Start Quiz
                </button>
            </div>
        </section>


        <!-- Test Appear -->
        <section class="hide" id="quiz_cont">
            <h1>You did it!!!</h1>
        </section>



    <!--
        Questions page
        Highscores and timer remain
        Question in a h2
